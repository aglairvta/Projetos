<body>
    <div class="switch">
        <svg class="escuro" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        <svg class="claro" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#d6c1c8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg>
    </div>
<main>
    <h1 class="h1">#1 Calculadora</h1>
    <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao color1" id="limpar">C</button></td>
                    <td class="bg2"><button class="botao color2" id="voltar"><</button></td>
                    <td class="bg2"><button class="botao color2" id="dividir">/</button></td>
                    <td class="bg2"><button class="botao color2" id="multiplicar">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" id="sete">7</button></td>
                    <td><button class="botao flex" id="oito">8</button></td>
                    <td><button class="botao" id="nove">9</button></td>
                    <td class="bg2"><button class="botao menos" id="subtrair">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" id="quatro">4</button></td>
                    <td><button class="botao flex" id="cinco">5</button></td>
                    <td><button class="botao" id="seis">6</button></td>
                    <td class="bg2"><button class="botao mais" id="somar">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" id="um">1</button></td>
                    <td><button class="botao flex" id="dois">2</button></td>
                    <td><button class="botao" id="tres">3</button></td>
                    <td rowspan="2"><button class="results" id="calcular">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="zero" id="zero">0</button></td>
                    <td><button class="ponto" id="ponto">.</button></td>
                </tr>
            </table>
    </div>
</main>
</body>
</html>
